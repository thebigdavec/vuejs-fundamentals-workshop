<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Exercise 2</title>
</head>

<body>
    <div id="app">
        <label for="animal">What is the animal? </label>
        <input id="animal" type="text" v-model="animal">
        <p v-if="animal === ''">Ain't nobody here...</p>
        <p v-else-if="animal === 'cat'">Cat says meow!</p>
        <p v-else-if="animal === 'dog'">Dog says woof!</p>
        <p v-else>What does the {{animal}} say?</p>
    </div>

    <script>
        const App = {
            data() {
                return {
                    animal: ''
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
