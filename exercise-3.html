<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Exercise 3</title>
</head>

<body>
    <div id="app">
        <div v-for="user in users" :key="user.name">
            <h2>{{user.name}}</h2>
            <ul>
                <li v-for="hobby in user.hobbies" :key="user.name + hobby">
                    {{hobby}}
                </li>
            </ul>
        </div>
    </div>

    <script>
        const App = {
            data() {
                return {
                    users: [{
                        name: 'Alex',
                        hobbies: ['coding', 'movies', 'techno party', 'boardgames']
                    }, {
                        name: 'Rolf',
                        hobbies: ['golf', 'food', 'dancing']
                    }, {
                        name: 'Maria',
                        hobbies: ['coding', 'swimming', 'boardgames']
                    }]
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
